
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Sign In
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
</head>

<body class="bg-gray-200">

  <main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('../assets/img/hero.jpg'); background-size: cover; background-position: center;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">

              <div class="card-body">
                <div class="text-center">
                  <h5>Create an account</h5>
                  <p>Fill in your details to register</p>
                </div>

                <form role="form" class="text-start">
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control">
                  </div>

                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control">
                  </div>

                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control">
                  </div>

                  <div class="text-center">
                    <a href="../dashboard.html" type="button" class="btn bg-gradient-dark w-100">Sign up</a>
                  </div>

                  <p class="text-sm text-center mt-3">
                    Already have an account?
                    <a href="auth.html" class="text-primary text-gradient font-weight-bold">Sign in</a>
                  </p>
                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
